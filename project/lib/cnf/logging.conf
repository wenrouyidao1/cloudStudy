[formatters]
keys=formatOne
[formatter_formatOne]
format=%(asctime)s - %(name)s - %(levelname)s - %(pathname)s - %(message)s
datefmt=%a, %Y-%m-%d %H:%M:%S

[handlers]
keys=file,rotateSize
[handler_file]
class=FileHandler
level=DEBUG
formatter=formatOne
args=('./lib/logFile/logfileName.log', 'a')
[handler_rotateSize]
class=handlers.RotatingFileHandler
level=WARNING
formatter=formatOne
args=('./lib/logFile/logfileName.log', 'a', 5*1024*1024, 5, None, False)

[loggers]
keys=root,rotate
[logger_root]
handlers=file
[logger_rotate]
handlers=rotateSize
qualname=rotate
propagate =0